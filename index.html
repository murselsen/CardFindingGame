<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Card Finding Game</title>
  <link rel="stylesheet" href="./src/css/main.css" />
</head>

<body>
  <header>
    <div class="header">
      <svg>
        <text x="50%" y="50%" dy=".35em" text-anchor="middle">Welcome</text>
      </svg>
    </div>
  </header>
  <main>
    <section id="app" class="app">
      <div id="app-cardLengthForm" class="app-prompt">
        <form id="cardLengthForm" class="prompt">
          <div class="prompt-group">
            <label for="userCardLength">
              Oyun içinde görmek istediğiniz en büyük sayıyı belirleyin:
            </label>
            <input type="number" class="prompt-input" name="userCardLength" id="userCardLength" />
          </div>
          <button type="submit" class="prompt-button">Başlat</button>
        </form>
      </div>
      <div class="app-view">
        <div class="cards-container">
          <div class="cards" id="card-table">
          </div>
        </div>
        <div class="scoreboard-container">
          <h2>ScoreBoard</h2>
          <hr>
          <ul class="card-list" id="scoreBoardList"></ul>
        </div>
      </div>
    </section>
  </main>
  <footer></footer>
  <script src="./src/js/main.js"></script>
</body>

</html>
